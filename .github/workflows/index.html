<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writer's World</title>

    <!-- TAB ICON -->
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/prai1234/asianamericangrocery/refs/heads/main/logowrite.png"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page">
      <!-- NAVBAR -->
      <nav>
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>//
      </nav>

      <!-- LOGIN FORM -->
      <form class="block" id="loginForm">
        <!-- LOGO -->
        <img
          src="https://raw.githubusercontent.com/prai1234/asianamericangrocery/refs/heads/main/Writer's%20World%20logo.png"
          alt="Writer's World Logo"
          class="logo"
        />

        <!-- USERNAME -->
        <label>
          Username
          <input type="text" name="username" required />
        </label>

        <!-- PASSWORD -->
        <label>
          Password
          <input type="password" name="password" required />
        </label>

        <!-- LOGIN BUTTON -->
        <button type="submit">Log In</button>

        <!-- REGISTER SECTION (HIDDEN) -->
        <div id="registerText" class="register-text hidden">
          <p class="register-line">
            If you are new, please
            <a href="#register" class="register-link">Register</a>
          </p>

          <div id="register" class="social-register">
            <p class="social-title">Or register with</p>

            <div class="social-buttons">
              <!-- GOOGLE -->
              <a class="social-btn google" href="#">
                <img
                  class="social-icon"
                  src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                  alt=""
                />
                Google
              </a>

              <!-- FACEBOOK -->
              <a class="social-btn facebook" href="#">
                <img
                  class="social-icon"
                  src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                  alt=""
                />
                Facebook
              </a>

              <!-- INSTAGRAM -->
              <a class="social-btn instagram" href="#">
                <img
                  class="social-icon"
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                  alt=""
                />
                Instagram
              </a>

              <!-- TWITTER / X -->
              <a class="social-btn twitter" href="#">
                <img
                  class="social-icon"
                  src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg"
                  alt=""
                />
                Twitter
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- SCRIPT -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document
            .getElementById("registerText")
            .classList.remove("hidden");
        });
    </script>
  </body>
</html>
